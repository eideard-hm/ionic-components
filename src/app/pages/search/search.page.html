<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
                        color="primary"
                        mode="ios"
                        text="">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center" color="primary">Search</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar albÃºm"
                      inputmode="text"
                      type="text"
                      (ionChange)="onSearchChange($event)"
                      mode="ios"
                      animated
                      >
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:valorABuscar">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
