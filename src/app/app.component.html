<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item
                *ngFor="let item of options | async"
                [routerLink] = "item.redirectTo"
                detail="true">
          <ion-icon
                slot="start"
                [name]="item.icon">
          </ion-icon>
          <ion-label>{{item.name}}</ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
